<div *ngIf="model">
    <wm-window [model]="model" id="About" class="HospitalMSWinform_About">
        <ng-template let-model>
            <div class="About">
                <wm-label #label1 id="label1" [model]="model.label1" class="label1" tabindex="1">About Hosipital</wm-label>
                <wm-richtextbox #richTextBox1 id="richTextBox1" [model]="model.richTextBox1" class="richTextBox1" tabindex="2"></wm-richtextbox>
                <wm-picturebox #pictureBox1 id="pictureBox1" [model]="model.pictureBox1" class="pictureBox1" tabindex="3">
</wm-picturebox>
            </div>
        </ng-template>
    </wm-window>
</div>
